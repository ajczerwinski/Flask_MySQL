<!DOCTYPE html>
<html>
<head>
	<title>Email Validation with Database</title>
	<!-- linking a css style sheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- linking a javascript file -->
	<script type="text/javascript" src='{{ url_for('static', filename='my_script.js') }}'></script>
	<!-- linking an image -->
	<img type="text/javascript">
</head>
<body>
	<div id="wrapper">
		<div id="success">
			<h3>The email address you entered ( {{ request.form['email'] }} ) is a VALID email address! Thank you!</h3>
		</div>
		<h3>Email Addresses Entered:</h3>
		{% for email in emails %}
			<p>{{email['email']}} {{email['created_at']}}</p>
		{% endfor %}


		
	</div>
</body>
</html>
